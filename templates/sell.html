{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<form action="/sell" method="post">
  <div class="form-group dropdown">
  <select name="symbol" class="form-control">
    {% for option in options %}
      {% if option.symbol == symbol %}
      <option value="{{option.symbol}}" class="form-control" selected>{{option.symbol}}</option>
      {% else %}
      <option value="{{option.symbol}}" class="form-control">{{option.symbol}}</option>
      {% endif %}
    {% endfor %}
  </select>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="shares" placeholder="Shares">
  </div>
  <div class="form-group">
  <input type="submit" class="btn btn-primary" value="Sell" class="form-control">
  </div>
</form>

{% endblock %}
